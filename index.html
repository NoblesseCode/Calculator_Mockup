<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="calculator">
        <div id="calculator_head" class="calculator_head">
            <div class="calculator_button">
                <button id="button_red" class="button_color"> </button>
                <button id="button_yellow" class="button_color"> </button>
                <button id="button_green" class="button_color"> </button>
            </div>
            <div class="calculator_display"> 0 + 0 =0 </div>
        </div>
        <div id="calculator_body" class="calculator_body">
            <div id="row1" class="calculator_row">
                <!-- +/- 는 이미지 파일을 넣어볼까 -->
                <button class="operator">AC </button>
                <button class="operator">+/- </button>
                <button class="operator">% </button>
                <button class="operator">/ </button>
                <!-- 마지막 버튼만 셀렉터로 노란색으로 표시 -->
            </div>
            <div id="row2" class="calculator_row">
                <button class="number"> 7</button>
                <button class="number"> 8</button>
                <button class="number"> 9</button>
                <button class="operator"> x</button>
            </div>
            <div id="row3" class="calculator_row">
                <button class="number"> 4</button>
                <button class="number"> 5</button>
                <button class="number"> 6</button>
                <button class="operator"> -</button>
            </div>
            <div id="row4" class="calculator_row">
                <button class="number"> 1</button>
                <button class="number"> 2</button>
                <button class="number"> 3</button>
                <button class="operator"> +</button>
            </div>
            <div id="row5" class="calculator_row">
                <button class="number0"> 0</button>
                <button class="number"> .</button>
                <button class="operator"> =</button>
            </div>
        </div>

    </div>

</body>

</html>
